
<section class="py-4">
    <div class="container">
      <div class="reviews-section">
        <div class="d-flex justify-content-between"><h3 class="text-primary">Review</h3></div>
        
        <div class="d-flex flex-column review--section">
          <div class="review--card" *ngFor="let review of reviews.data">
            <div class="d-flex justify-content-between ">
              <h6 class="review--card__name">{{review.author.name}}</h6>
              <span>
                <i class="fa-solid fa-star" style="color: #d5ac15;"></i>
                {{review.rate}}
              </span>
            </div>
            <div>
              <p>{{review.text}}</p>
            </div>
          </div>
  
  
            <button class="btn btn-outline-primary w-fit-content align-self-end" (click)="addReview()">Add Review</button>
        </div>
  
      </div>
    </div>
  </section>
  
  <section class="pagination--section">
    <nav aria-label="...">
      <ul class="pagination justify-content-center">
        <li
          class="page-item"
          [ngClass]="{ disabled: 1 === +reviews?.currentPage }"
        >
          <button
            [disabled]="1 === +reviews?.currentPage"
            class="page-link"
            (click)="hotelReviews(id , +reviews?.currentPage - 1)"
          >
            Previous
          </button>
        </li>
        <li
          class="page-item"
          *ngFor="let page of reviews?.pages"
          (click)="hotelReviews(id , page)"
        >
          <a
            class="page-link"
            [ngClass]="{ active: page === +reviews?.currentPage }"
            >{{ page }}</a
          >
        </li>

        <li
          class="page-item"
          [ngClass]="{
            disabled: reviews?.pages.length === +reviews?.currentPage
          }"
        >
          <button
            [disabled]="reviews?.pages.length === +reviews?.currentPage"
            class="page-link"
            (click)="hotelReviews(id , +reviews?.currentPage + 1)"
          >
            Next
          </button>
        </li>
      </ul>
    </nav>
  </section>
