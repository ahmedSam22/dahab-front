<body>
  <section class="py-3 filter--section">
    <div class="container">
      <div class="container">
        <div class="row align-items-center">
          <div class="col">
            <mat-chip-listbox aria-label="Hotel selection" [(ngModel)]="type">
              <mat-chip-option>Hotel</mat-chip-option>
              <mat-chip-option>Camp</mat-chip-option>
              <mat-chip-option>House</mat-chip-option>
              <mat-chip-option color="warn">All</mat-chip-option>
            </mat-chip-listbox>
          </div>

          <!-- <div class="col">
            <mat-chip-listbox aria-label="Size selection">
              <mat-chip-option>Single</mat-chip-option>
              <mat-chip-option>Double</mat-chip-option>
              <mat-chip-option>Tripple</mat-chip-option>
              <mat-chip-option color="warn">All</mat-chip-option>
            </mat-chip-listbox>
          </div> -->
          <div class="col d-flex flex-column">
            <label>Price/Night</label>
            <span>
              <!-- Starts from <span class="text-primary"> {{fromPrice.value}} </span> -->
              <!-- to <span class="text-primary"> {{toPrice.value}}</span>  -->
            </span>
            {{start.value}} , {{end.value}}
            <mat-slider min="0" max="8000" >
              <input   matSliderStartThumb #start (mouseup)="this.startPrice = start.value" />
              <input   matSliderEndThumb #end  (mouseup)="this.endPrice = end.value" />
            </mat-slider>
          </div>
          <div class="col">
            <button class="btn btn-outline-primary" (click)="filterHotels(1)"> Filter</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="py-3 my-3 card--section">
    <div class="container">
      <div class="row">
        <div class="col gap-2 d-flex flex-column card--section__container"
              class="search-results"
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="50"
      (scrolled)="onScroll()">
          <app-hotel-card
            *ngFor="let card of allData"
            [name]="card.name"
            [dist]="card.distance"
            [breakfast]="card.breakfast"
            [pets]="card.pets"
            [wifi]="card.wifi"
            [type]="card.type"
            [price]="card.price"
            [id]="card._id"
            [lat]="card.location.lat"
            [lng]="card.location.lng"
            [favs]="favs"
          ></app-hotel-card>
        </div>
        <!-- <div class="col-4   show" *ngIf="show">hhh+</div> -->
      </div>
    </div>
  </section>
