<body>
    <section class="py-4">
      <div class="container">
        <div class="price-section">
          <h3 class="text-primary">Driver</h3>
        </div>
  
        <div class="d-flex flex-column activity--section">
          <owl-carousel-o
            [options]="customOptions1"
            style="display: flex; gap: 60px"
          >
            <ng-template carouselSlide>
              <img
                (click)="viewImage(image.src)"
                #image
                src="assets/emoji/1.png"
                alt=""
                srcset=""
              />
            </ng-template>
            <ng-template carouselSlide>
              <img
                (click)="viewImage(image.src)"
                #image
                src="assets/emoji/1.png"
                alt=""
                srcset=""
              />
            </ng-template>
            <ng-template carouselSlide>
              <img
                (click)="viewImage(image.src)"
                #image
                src="assets/emoji/1.png"
                alt=""
                srcset=""
              />
            </ng-template>
            <ng-template carouselSlide>
              <img
                (click)="viewImage(image.src)"
                #image
                src="assets/emoji/1.png"
                alt=""
                srcset=""
              />
            </ng-template>
          </owl-carousel-o>
        </div>
      </div>
    </section>
  
    <section class="py-4">
      <div class="container">
        <h4 class="text-primary">{{ driver?.name }}</h4>
        <p class="">
          {{ driver?.description }}
        </p>
      </div>
    </section>
  
    <section class="py-4">
      <div class="container">
        <h4 class="text-primary">Driver Details</h4>
        <div class="d-flex flex-column">
          <span> Name : {{ driver?.name }}</span>
          <span> Contact Number : {{ driver?.contactnumber }}</span>
          <span
          *ngIf="driver?.distance"
            >Place :
            {{ driver?.distance }}KM  From Center</span>
            <span
            *ngIf="driver?.distance"
              >Available :
              <i class="fa-solid fa-circle fa-2xs" [ngClass]="{ 'online': driver.available }" ></i> {{driver.available ? 'Online':'Offline'}}</span>
        </div>
      </div>
    </section>
